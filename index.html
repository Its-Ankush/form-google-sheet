<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

      defer
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <h2>GET and POST google sheet</h2>
    <button id="loadData">Load</button><br />
    <form action="" id="myForm">
      First Name :
      <input type="text" name="First" value="" placeholder="First Name" /><br />
      Last Name :<input
        type="text"
        name="Last"
        value=""
        placeholder="Last Name"
      /><br />
      Company
      <input type="text" name="Company" value="" placeholder="Company" /><br />
      Group No.
      <input
        type="number"
        name="Group"
        value=""
        placeholder="Group no. (Only Numbers)"
      /><br />
      Email
      <input type="email" name="Email" value="" placeholder="Email" /><br />
      <input class="btn" type="submit" value="Submit" />
    </form>
    <div id="output"></div>
  </body>
</html>
